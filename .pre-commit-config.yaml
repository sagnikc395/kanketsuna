repos:
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.3  # Ruff version.
    hooks:
      - id: ruff-check # Run the linter.
        args: [ --fix ]
      - id: ruff-format  # Run the formatter.
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.27.2
    hooks:
      - id: gitleaks
